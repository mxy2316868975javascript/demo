<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时提示框</title>
	<style>
	
	#div1 {
		float: left;
		width: 100px;
		height: 100px;
		border: 1px solid #ccc;
	}
	#div2 {
		float: left;
		width: 100px;
		height: 200px;
		background: #ccc;
		margin-left: 30px;
		display: none;
	}
	</style>
	<script>
	window.onload = function()
	{
		var oDiv1 = document.getElementById('div1');
		var oDiv2 = document.getElementById('div2');
		var timer = null;

		oDiv1.onmouseover=oDiv2.onmouseover=function ()
		{
			clearTimeout(timer);
			oDiv2.style.display = 'block';
		};
		oDiv1.onmouseout=oDiv2.onmouseout=function ()
		{
			timer = setTimeout(function(){
				oDiv2.style.display = 'none';
			},500)
		}
	}
	</script>
</head>
<body>
	<div id='div1'></div>
	<div id='div2'></div>
</body>
</html>
