<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style>
	table {
		margin: 0 auto;
		text-align: center;
	}
	</style>
	<script>
	window.onload = function()
	{
		var oTab = document.getElementById('tab1');
		var oldColor = '';
		// var aTr = oTab.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[1].getElementsByTagName('td')[1].innerHTML;
		// console.log(aTr);
		// var aTr = oTab.tBodies[0].rows[1].cells[1].innerHTML;
		// console.log(aTr)
		for(var i=0;i<oTab.tBodies[0].rows.length;i++)
		{
			oTab.tBodies[0].rows[i].onmouseover = function()
			{
				oldColor = this.style.background;
				this.style.background = 'green';
			};
			oTab.tBodies[0].rows[i].onmouseout = function()
			{
				this.style.background = oldColor;
			}
			if(i%2)
			{
				oTab.tBodies[0].rows[i].style.background = '#ccc';
			}
			else
			{
				oTab.tBodies[0].rows[i].style.background = '';
			}
		}
	}
	</script>
</head>
<body>
	<table id='tab1' border='1' width='500'>
		<thead>
			<tr>
				<td>序号</td>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>12</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>32</td>
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>44</td>
			</tr>
			<tr>
				<td>4</td>
				<td>前六</td>
				<td>21</td>
			</tr>
			<tr>
				<td>5</td>
				<td>马坝</td>
				<td>24</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
