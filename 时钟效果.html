	 <script>
	 	window.onload = function ()
	 	{
	 		var aDiv = document.getElementsByTagName('div');
	 		
	 		function tick()
	 		{
	 			var oDate = new Date();
		 		var str = mxy(oDate.getHours())+mxy(oDate.getMinutes())+mxy(oDate.getSeconds());
		 		for(var i=0;i<aDiv.length;i++)
		 		{
		 			aDiv[i].innerHTML = str.charAt(i);
		 		}
	 		};
	 		setInterval(tick,1000);
	 		tick();
	 	}
	 	function mxy(n)
	 	{
	 		if(n<10)
	 		{
	 			return '0'+n;
	 		}
	 		else 
	 		{
	 			return ''+n;
	 		}
	 	}
	 </script>
